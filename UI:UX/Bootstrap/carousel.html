<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Carousel</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="carousel slide carousel-fade" id="slider">

        <!-- Carousel Images/Inners -->
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1635974626506-8fcc4fa268f6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1597775689895-de89b9666f9d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="" class="d-block w-100">
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1635974631840-f259e59b1bdb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="" class="d-block w-100">
            </div>

        </div>

        <!-- Carousel Buttons -->
        <button class="carousel-control-prev"
                data-bs-target="#slider"
                data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next"
                data-bs-target="#slider"
                data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- Carousel Indicators -->
        <div class="carousel-indicators">
            <button data-bs-target="#slider" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#slider" data-bs-slide-to="1"></button>
            <button data-bs-target="#slider" data-bs-slide-to="2"></button>
        </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
