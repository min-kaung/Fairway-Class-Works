<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Unit</title>
    <style>
        body {
            margin: 0;
        }

        .percentage, .viewport {
            height: 400px;
            margin-bottom: 50px;

            width: 800px;
            background-color: lightcoral;
        }

        .child {
            background-color: gray;
            color: #fff;
        }

        .percentage .child {
            width: 80%;
            height: 80%;
        }

        .viewport .child {
            width: 80vw;
            height: 80vh;
        }

    </style>
</head>
<body>
    <div class="percentage">
        <div class="child">PERCENTAGE</div>
    </div>

    <div class="viewport">
        <div class="child">VIEWPORT</div>
    </div>
</body>
</html>
