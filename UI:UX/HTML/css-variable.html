<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css - variable</title>
    <style>
        :root {
            --brand-color: red;
        }

        div {
            border: 2px solid var(--brand-color);
            padding: 20px;
        }

        h1 {
            color: var(--brand-color);
        }

        p {
            color: var(--brand-color);
        }

        button {
            padding: 10px;
            background-color: var(--brand-color);
            color: #fff;
            border: 0;
        }
    </style>
</head>
<body>
    <div>
        <h1>CSS Variable</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellat reiciendis ex, impedit culpa inventore, assumenda pariatur cupiditate ullam similique ipsum sunt doloremque enim odio nesciunt! Similique quam deleniti pariatur consequatur?</p>
        <button>Let's Do it!</button>
    </div>
</body>
</html>
