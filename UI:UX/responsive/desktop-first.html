<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive - Desktop first</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 1200 - ~ */
        .container {
            font-size: 30px;
        }

        /* 900 - 1200 */
        @media (max-width: 1200px) {
            .container {
                font-size: 20px;
            }
        }

        /* 0 - 900 */
        @media (max-width: 900px) {
            .container {
                font-size: 10px;
            }
        }


    </style>
</head>
<body>
    <div class="container">DESKTOP FIRST</div>
</body>
</html>
